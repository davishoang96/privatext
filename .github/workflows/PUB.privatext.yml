name: PUB.Privatext

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Docker Login
        uses: docker/login-action@v3.3.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '9.x'
          include-prerelease: false

      - name: Restore dependencies
        run: dotnet restore

      - name: Publish project
        run: dotnet publish -c Release -o publish

      - name: Build Docker image
        run: docker build -t davishoang96/privatext-app:latest .

      - name: Push Docker image to Docker Hub
        run: docker push davishoang96/privatext-app:latest

      - name: Pull images
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_ADDRESS }}
          username: ${{ secrets.SERVER_LOGIN_USERNAME }}
          password: ${{ secrets.SERVER_LOGIN_PASSWORD }}
          port: 22
          script: |
            docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_TOKEN }}
            docker pull davishoang96/privatext-app:latest
     